<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StackOverflow</title>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex&family=Roboto+Serif&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <script src="Login.js" defer></script>




</head>

<body>





    <div class="wrapper">
        <div class="box">
            <h1 class="logintxt">Login</h1>

            <form id="loginForm" action="" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" id>Username:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2"
                        placeholder="Enter your password" required>
                </div>



                <p1>Don't have an account? <a href="register.html"
                        class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                        onclick="Register()" id="Register">Register Here</a></p1>

                <div class="loginBtn">
                    <br>
                    <button type="submit" class="btn btn-outline-warning" id="loginbtn" onclick="validateForm()">
                        LOGIN</button>
                </div>

            </form>
        </div>
    </div>



    <script>// Get the username and password input elements
        var usernameInput = document.getElementById("formGroupExampleInput");
        var passwordInput = document.getElementById("formGroupExampleInput2");

        // Add an event listener to the login form
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Get the entered username and password
            var username = usernameInput.value;
            var password = passwordInput.value;

            // Check the username and password conditions
            if (username === "client" && password === "client") {
                // Redirect to clientHomePage.html
                window.location.href = "ClientHomePage.html";
            } else if (username === "banker" && password === "banker") {
                // Redirect to BankerHomePage.html
                window.location.href = "bankerhome.html";
            } else if (username === "admin" && password === "admin") {
                // Redirect to adminHomePage.html
                window.location.href = "AdminHome.html";
            } else {
                // Invalid username or password, display an error message
                alert("Invalid username or password");
            }
        });
    </script>



    <script src="js\popper.min.js"></script>
    <script src="js\jquery-3.7.0.min.js"></script>
    <script src="js\bootstrap.js"></script>
</body>

</html>
